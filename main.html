<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

<form>
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name">
    <br><br>

    <!-- Phone Number Field -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">
    <br><br>

    <!-- Address Field -->
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address">
    <br><br>

    <!-- Checkbox for Dog Experience -->
    <label for="dog_experience">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="dog_experience" name="dog_experience" value="Have you ever lived with a Dog before?">
    <br><br>

    <!-- Multi-select for Preferred Breeds -->
    <label for="breeds">Please select your preferred breeds:</label>
    <select id="breeds" name="breeds" multiple>
        <option value="labrador">Labrador</option>
        <option value="german_shepherd">German Shepherd</option>
        <option value="golden_retriever">Golden Retriever</option>
    </select>
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>

</body>
</html>
